<!DOCTYPE html>
<html lang="it">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marco Guarnera">
    <meta name="description" content="Dropbox">
    <!-- Title -->
    <title>Dropbox</title>
    <!-- Favicon -->
    <link rel="icon" href="img/favicon.ico" type="image/ico">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- File CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <!-- Main Header -->
    <header id="main-header">
        <nav class="main-header-navbar"></nav>
        <div class="jumbotron"></div>
    </header>
    <!-- Main -->
    <main>
        <!-- Section Subscriptions -->
        <div class="small-container">
            <section class="subscriptions">
                <div class="billing-selection"></div>
                <div class="row flex">
                    <div class="column">
                        <div class="card"></div>
                    </div>
                    <div class="column">
                        <div class="card"></div>
                    </div>
                    <div class="column">
                        <div class="card"></div>
                    </div>
                    <div class="column">
                        <div class="card"></div>
                    </div>
                </div>
            </section>
            <!-- Section Partner -->
            <section class="partner flex">
                <div class="image"></div>
                <div class="info"></div>
            </section>
            <!-- Section Operations -->
            <section class="operations">
                <div class="title"></div>
                <div class="row flex">
                    <div class="column">
                        <div class="card"></div>
                    </div>
                    <div class="column">
                        <div class="card"></div>
                    </div>
                    <div class="column">
                        <div class="card"></div>
                    </div>
                    <div class="column">
                        <div class="card"></div>
                    </div>
                    <div class="column">
                        <div class="card"></div>
                    </div>
                    <div class="column">
                        <div class="card"></div>
                    </div>
                </div>
            </section>
            <!-- Section Clients -->
            <section class="clients">
                <div class="info"></div>
            </section>
        </div>
        <!-- Section Companies -->
        <section class="companies flex">
            <div class="left-column flex">
                <div class="designit"></div>
                <div class="arizona-state-university"></div>
                <div class="university-of-florida"></div>
                <div class="topps"></div>
            </div>
            <div class="center-column"></div>
            <div class="right-column flex">
                <div class="world-bicycle-relief"></div>
                <div class="hearst"></div>
                <div class="lonely-planet"></div>
                <div class="clear-channel-outdoor"></div>
            </div>
            <div class="full-column"></div>
        </section>
        <div class="small-container">
            <!-- Section FAQ -->
            <section class="faq">
                <div class="questions"></div>
            </section>
        </div>
    </main>
    <!-- Main Footer -->
    <footer id="main-footer">
        <div class="large-container">
            <nav class="main-footer-navbar flex">
                <ul class="dropbox"></ul>
                <ul class="products"></ul>
                <ul class="company"></ul>
                <ul class="support"></ul>
                <ul class="community"></ul>
            </nav>
        </div>
    </footer>
</body>
</html>
